<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <script src= "game.js"> </script>
    <title>Hello, world!</title>
    <link rel="stylesheet" href="style.css" class="stylesheet">
  </head>
  <body>
    
    <main class="background">
      <section class="title">
        <img src="logo.png" alt="" class="src">
          <h1 class="color">Tic-Tac Toe</h1>
          <p class="colur"> Let's play the Game </p>
      </section>
      <section class="display">
          Player <span class="display-player playerX">X</span> turn
      </section>

      <!-- Defining a container using tiles  -->

      <section class="container">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
      </section>
      <section class="display announcer hide"></section>
      <section class="controls">
          <button id="reset">Re-Start</button>
      </section>
  </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
